<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="item-preview">
    <img class="image-item" alt="" src="images/image-product-desktop.jpg">
    <div class="info-item">
      <p class="type-item"> PERFUME </p>
      <h1 class="name-item"> Gabrielle Essence Eau De Parfum </h1>
      <p class="description-item"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL. </p>

      <div class="price">
        <p class="price-discount"> $149.99 </p>
        <p class="price-original"> $169.99 </p>
      </div>
      <div class="button-add-to-card">
        <img alt="" src="images/icon-cart.svg">
        <p> Add to Cart </p>
      </div>
    </div>


  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">baturalperbay</a>.
  </div>
</body>
</html>
